<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saso Gaming Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="head">
      <div class="container">
        <h1 class="d-flex justify-content-center py-3">
          Gaming <span style="color: #00e0cd; font-size: 5rem">Saso</span>Room
        </h1>
      </div>
    </section>

    <section class="cards">
      <div class="card-group px-3 py-2">
        <div class="card m-4">
          <a href="./public/Drum-Kit/index.html">
            <img
              src="./assets/images/Drum-kit.png"
              class="card-img-top"
              alt="..."
          /></a>

          <div class="card-body">
            <h5 class="card-title">Drum Kit</h5>
            <p class="card-text">
              A simple kit to play your favorite tunes.
            </p>
          </div>
        </div>
        <div class="card m-4">
          <a href="./public/Dice-Game/dicee.html">
            <img
              src="./assets/images/Dice game.png"
              class="card-img-top"
              alt="..."
          /></a>
          <div class="card-body">
            <h5 class="card-title">Dice Game</h5>
            <p class="card-text">Settle your arguments with a game of dice.</p>
          </div>
        </div>
        <div class="card m-4">
          <img
            src="./assets/images/Simon game.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Simon Game</h5>
            <p class="card-text">Can you keep up with the pattern ?</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
